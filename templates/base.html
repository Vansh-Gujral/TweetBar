{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Twitter {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f5f8fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background-color: #1da1f2 !important;
      }
      .navbar-brand, .nav-link {
        color: #fff !important;
        font-weight: 600;
      }
      .welcome-box {
        color: #fff;
        margin-right: 15px;
        background-color: #0d6efd;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 500;
      }
      .content-wrapper {
        max-width: 700px;
        margin: 30px auto;
      }
      .card {
        border-radius: 12px;
        transition: all 0.2s ease-in-out;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      }
      form .form-control {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TweetBar</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <span class="welcome-box">Welcome {{ user.username }}</span>
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'register' %}" class="btn btn-light me-2">Register</a>
            <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container content-wrapper">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
