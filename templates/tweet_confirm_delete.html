{% extends "base.html" %}
{% block title %} Home {% endblock %}
{%block content %}
<h1 class="text-center mt-3"> Welcome to Twitter Clone </h1>
<h2 class="text-center mt-3"> Are you sure you want to delete the tweet </h2>

<form method="POST" class="form text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
